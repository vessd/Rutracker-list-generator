[package]
name = "rlg"
version = "0.1.0"
authors = ["Sergey Veselkov <veselkovsd@yandex.ru>"]

[dependencies]
encoding = "0.2.33"
text_io = "0.1.6"
serde = "1.0.14"
serde_derive = "1.0.14"
serde_json = "1.0.3"
# https://github.com/seanmonstar/reqwest/issues/11
hyper = "0.11.2"
# https://github.com/seanmonstar/reqwest/issues/14
cookie = "0.10.1"
reqwest = "0.8.1"
kuchiki = "0.7.0"
toml = "0.4.5"
chrono = "0.4.2"
log = "0.4.1"
lmdb-rs = "0.7.6"
simplelog = "0.5.1"
#unqlite = "1.3.1"
quick-error = "1.2.1"
clippy = { git = "https://github.com/rust-lang-nursery/rust-clippy.git", optional = true }

[features]
default = ["clippy"]

[profile.release]
lto = true
panic = 'abort'
