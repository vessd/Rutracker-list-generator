[package]
name = "rlg"
version = "0.1.0"
authors = ["Sergey Veselkov <veselkovsd@yandex.ru>"]

[dependencies]
chrono = { version = "0.4.6", features = ["serde"] }
cookie = "0.11.0"
diesel = { version = "1.3.3", default-features = false, features = ["sqlite", "chrono"] }
encoding_rs = "0.8.14"
failure = "0.1.5"
# https://crates.io/crates/scraper
kuchiki = "0.7.2"
reqwest = { version = "0.9.8", default-features = false , features = ["rustls-tls"] }
serde = "1.0.85"
serde_derive = "1.0.85"
serde_json = "1.0.36"
slog = { version = "2.4.1", features = ["max_level_trace", "release_max_level_debug"] }
slog-async = "2.3.0"
slog-scope = "4.1.1"
slog-term = "2.4.0"
toml = "0.4.10"
url = "1.7.2"

[profile.release]
opt-level = 2
lto = true
panic = 'abort'
