[package]
name = "rlg"
version = "0.1.0"
authors = ["Sergey Veselkov <veselkovsd@yandex.ru>"]

[dependencies]
encoding_rs = "0.8.4"
text_io = "0.1.7"
serde = "1.0.70"
serde_derive = "1.0.70"
serde_json = "1.0.24"
url = "1.7.1"
bincode = "1.0.0"
# https://github.com/seanmonstar/reqwest/issues/11
hyper = "0.11.27"
# https://github.com/seanmonstar/reqwest/issues/14
cookie = "0.10.1"
reqwest = "0.8.6"
kuchiki = "0.7.0"
toml = "0.4.6"
chrono = "0.4.3"
slog = { version = "2.2.3", features = ["max_level_trace", "release_max_level_info"] }
slog-async = "2.3.0"
slog-term = "2.4.0"
slog-scope = "4.0.1"
lmdb = "0.8.0"
quick-error = "1.2.2"

[profile.release]
panic = 'abort'
